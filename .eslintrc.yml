env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules:
  react/react-in-jsx-scope: off
  react/jsx-filename-extension:
    - error
    - extensions:
        - '.js'
        - '.jsx'
        - '.ts'
        - '.tsx'
  import/extensions: off
  react/function-component-definition:
    - 2
settings:
  import/extensions:
    - error
    - ignorePackages:
      - '.js': never
      - '.jsx': never
      - '.ts': never
      - '.tsx': never
  import/resolver:
    node:
      extensions: [.ts, .tsx, .js, .jsx]
